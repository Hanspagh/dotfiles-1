#############################################################################
# Selection and copy paste ##################################################
#############################################################################
bind-key v copy-mode
bind-key p paste-buffer

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

############################################################################
############################################################################
# Reset Prefix
############################################################################
set -g prefix C-a
bind-key a send-prefix # for nested tmux sessions

############################################################################
# Global options
############################################################################
# don't wait for keystrokes after escape
set -g escape-time 0

# basic settings
set-window-option -g xterm-keys on # for vim
set-window-option -g mode-keys vi # vi key
set-window-option -g monitor-activity on
set-window-option -g window-status-current-fg white
setw -g window-status-current-attr reverse

set-option -g default-terminal tmux-256color

############################################################################
# Status Bar
############################################################################
set -g status-justify left
set -g status-bg default
set -g status-fg colour8
set -g status-right-length 60
set -g status-interval 5

set -g window-status-current-format "#[fg=colour13,bg=colour7] #W "
set -g status-right "#[fg=colour13]#(bar #{client_width}) %a %d #[fg=colour7,bg=colour13] %l:%M %p "
set -g status-left ""

# set-option -g status-left '#[fg=magenta]Â» #[fg=blue,bold]#T#[default] | '
# set-option -g status-right '#[fg=magenta]#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) | #[fg=blue,bold]###S#[fg=magenta] | %R'

############################################################################
# Unbindings
############################################################################
#unbind [ # copy mode bound to escape key
unbind j
unbind C-b # unbind default leader key
unbind '"' # unbind horizontal split
unbind %   # unbind vertical split

############################################################################
# Bindings
############################################################################
# reload tmux conf
bind-key r source-file ~/.tmux.conf

# Avoid confirmations when killing
bind-key & kill-window
bind-key q kill-window
bind-key x kill-pane

# new split in current pane (horizontal / vertical)
bind-key BSpace split-window -v -c "#{pane_current_path}" # split pane horizontally
bind-key \ split-window -h -c "#{pane_current_path}" # split pane vertically
bind-key c new-window -c "#{pane_current_path}" # split pane vertically

# list panes
bind-key Space list-panes
bind-key Enter break-pane

#bind prefix + C-l to clear the terminal
#since C-l is now used for moving around
bind C-l send-keys 'C-l'

############################################################################
# windows
############################################################################
set-window-option -g window-status-current-bg red
bind C-j previous-window
bind C-k next-window
bind-key C-a last-window # C-a C-a for last active window
bind A command-prompt "rename-window %%"

############################################################################
# panes
############################################################################
# Navigation ---------------------------------------------------------------
# use the vim motion keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resizing ---------------------------------------------------------------
bind-key C-h resize-pane -L 5
bind-key C-j resize-pane -D 5
bind-key C-k resize-pane -U 5
bind-key C-l resize-pane -R 5

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l


############################################################################
# layouts
############################################################################
bind o select-layout "active-only"
bind S-_ select-layout "even-vertical"
bind S-| select-layout "even-horizontal"
bind S-r rotate-window
